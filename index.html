<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find the Star</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000 0%, #020b1c 100%);
      font-family: 'Courier New', monospace;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    /* Twinkling star background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      animation: twinkle 10s infinite linear;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.8;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    /* Container for title + riddle */
    .container {
      max-width: 700px;
    }

    h1 {
      color: #0ff;
      text-shadow: 0 0 10px rgb(27, 72, 209);
      margin-bottom: 30px;
    }

    .riddle-box {
      border: 2px solid #50306b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
      background: rgba(0,0,0,0.7);
      font-size: 1.3em;
      line-height: 1.5em;
    }
  </style>
</head> 
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>üîÆ ASTRAL ODYSSEY </h1>
    <div class="riddle-box" id="riddle">
      A hand unseen plots silence into sky,
      but her pattern halts where silver divides.
    </div>
    <h2>CONNECT THE RIDDLES ...‚ùó‚ùó‚ùó</h2>
  </div>

  <!-- No JS needed anymore -->
</body>
</html>
